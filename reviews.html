<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenery - Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .review-section {
      max-width: 700px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #F2EAD3;
      border-radius: 12px;
    }
    .review {
      background-color: #FAFAFA;
      border-left: 4px solid #A8B9A2;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
    }
    button {
      background-color: #A8B9A2;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #8B7E74;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="Home.html" class="logo">Greenery</a>
      <nav>
        <a href="Home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="care.html">Plant Care</a>
        <a href="contacts.html">Contact</a>
        
      </nav>
    </div>
  </header>

  <main>
    <h1 style="text-align:center; margin-top: 2rem;">Leave a Review</h1>
    <div class="review-section">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <textarea name="review" rows="4" placeholder="Write your review here..." required></textarea>
        <button type="submit">Submit Review</button>
      </form>

      <div class="review">
        <p><strong>Aria:</strong> Loved the plants! They arrived fresh and vibrant.</p>
      </div>
      <div class="review">
        <p><strong>Leo:</strong> Excellent service and the care tips are so helpful.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Greenery. All rights reserved.</p>
  </footer>
</body>
</html>
