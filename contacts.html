<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenery - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #F2EAD3;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
    }
    button {
      background-color: #A8B9A2;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #8B7E74;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="Home.html" class="logo">Greenery</a>
      <nav>
        <a href="Home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
        <a href="care.html">Plant Care</a>
        <a href="reviews.html">Reviews</a>
      </nav>
    </div>
  </header>

  <main>
    <h1 style="text-align:center; margin-top: 2rem;">Contact Us</h1>
    <div class="form-container">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p style="margin-top: 1rem; text-align: center;">
        Or reach us at: <strong>contact@greenery.com</strong><br>
        Follow us on Instagram and Facebook @greeneryplants
      </p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Greenery. All rights reserved.</p>
  </footer>
</body>
</html>
